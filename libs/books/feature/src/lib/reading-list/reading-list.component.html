<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div *ngFor="let b of readingList$ | async">
    <div class="reading-list-item">
      <div>
        <img
          class="reading-list-item--cover"
          [src]="b.coverUrl"
          [alt]="b.title"
        />
      </div>
      <div class="reading-list-item--details">
        <strong
          class="reading-list-item--details--title"
          [attr.aria-label]="b.title"
          >{{ b.title }}</strong
        >
        <div class="reading-list-item--details--author">
          {{ b.authors.join(',') }}
        </div>
      </div>
      <div>
        <button
          mat-icon-button
          color="warn"
          [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
          (click)="removeFromReadingList(b)"
        >
          <mat-icon>remove_circle</mat-icon>
        </button>
      </div>
    </div>
    <div>
      <button
        mat-flat-button
        (click)="markBookasRead(b)"
        class="mark-book-as-read"
        data-testing="mark-book-as-read"
        [disabled]="b?.finished"
      >
        {{ b?.finished ? 'Finished' : 'Mark As Read' }}
      </button>
      <div *ngIf="b.finishedDate" class="book-mark-as-finished">
        Completed on {{ b?.finishedDate }}
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
